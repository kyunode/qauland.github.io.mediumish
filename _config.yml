# Site
name: "Qauland's Sandbox"
title: "Qauland's Sandbox"
description: "Bukan sebuah kotak pasir yang indah."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  qauland:
    name: Qauland
    display_name: Qauland
    gravatar: df06253025328efead757600e186f234
    email: ktbstsn@outlook.co.id
    web: https://qauland.github.io
    twitter: https://twitter.com/qauland
    description: "Pengelola situs ini. Sedang menjalani kehidupan sehari-hari sebagai seorang mahasiswa."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, deleted_code.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
